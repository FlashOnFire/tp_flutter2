
services:
  mysql:
    image: mysql:8.0
    container_name: bibliotheca-mysql
    restart: always
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bibliotheca
      MYSQL_USER: bibliotheca
      MYSQL_PASSWORD: bibliotheca123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: bibliotheca-api
    restart: on-failure
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: bibliotheca
      DB_PASSWORD: bibliotheca123
      DB_NAME: bibliotheca
      DB_PORT: 3306
      PORT: 3000
      JWT_SECRET: super_secret_key_123
      JWT_EXPIRES_IN: 1d
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mysql_data:

